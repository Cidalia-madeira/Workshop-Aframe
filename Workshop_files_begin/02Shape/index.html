<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="4"
        height="2"
        depth="1"
        color="#BBAA33" 
        shadow
        position="0 1 -5"
        rotation="0 45 0">
      </a-box>
       <a-circle 
        width="20"
        height="2"
        depth="2"
        color="#0D1E5D" 
        shadow
        position="0 4 -5"
        rotation="0 45 0"
        >
      </a-circle>
      <a-dodecahedron
      	width="20"
        height="2"
        depth="2"
        color="#fff" 
        shadow
        position="0 5 -5"
        rotation="0 45 0">
      </a-dodecahedron>	
      <a-sphere
      	width="20"
        height="2"
        depth="2"
        color="#18A012" 
        shadow
        position="2 1 -5"
        rotation="0 45 0">
      </a-sphere>
      <a-torus-knot
      	width="20"
        height="2"
        depth="2"
        color="#909090" 
        shadow
        position="1 1 -5"
        rotation="0 45 0"
        scale="200 1 0">
    </a-torus-knot>

    </a-scene>
  </body>
</html>
